<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, 
       initial-scale=1.0">
        <title>HTML Table with Merged Cells</title>
        <style>
        table {
        width: 100%;
        border-collapse: collapse;
        }
        th, td {
        border: 1px solid #ccc;
        padding: 8px;
        text-align: center;
        }
        th {
        background-color: #f2f2f2;
        }
        </style>
       </head>
<body> 
    <h1>Around the world events</h1>
    <table border="1">
        <tr>
            <th colspan="2">Event Details</th>
            <th>Date</th>
            <th>Location</th>
        </tr>
        <tr>
            <td>Event 1</td>
            <td>Conference</td>
            <td>2023-10-15</td>
            <td>New York</td>
        </tr>
        <tr>
            <td>Event 2</td>
            <td>Workshop</td>
            <td>2023-11-20</td>
            <td>Los Angeles</td>
        </tr>
        <tr>
            <td>Event 3</td>
            <td>Seminar</td>
            <td>2023-12-05</td>
            <td>Chicago</td>
        </tr>
    </table>
</body>
</html>
